<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee CRUD UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Employee Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal"
                (click)="OpenEMPModel()">Add Employee</button>
        </div>

        <!-- Employee Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of employeeList; track $index)
                        {
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.firstName}} {{item.lastName}}</td>
                                <td>{{item.emailId}}</td>
                                <td>{{item.contactNo}}</td>
                                <td>{{item.city}}</td>
                                <td>{{item.address}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                        data-bs-target="#employeeModal" (click)="editEmployee(item)">Edit</button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteEmployee(item)">Delete</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Employee Modal (Create/Edit) -->
    <div class="modal" id="employeeModal" #employeeModal tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Add / Edit Employee</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        (click)="CloseEMPModel()"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId" name="employeeId">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" [(ngModel)]="employeeObj.firstName" id="firstName" name="firstName" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" [(ngModel)]="employeeObj.lastName" id="lastName" name="lastName" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="emailId" class="form-label">Email</label>
                                    <input type="email" [(ngModel)]="employeeObj.emailId" id="emailId" name="emailId" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="contactNo" class="form-label">Contact No</label>
                                    <input type="text" [(ngModel)]="employeeObj.contactNo" id="contactNo" name="contactNo" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" [(ngModel)]="employeeObj.city"  id="city" name="city" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea id="address" [(ngModel)]="employeeObj.address"  name="address" class="form-control" rows="2"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            @if(employeeObj.employeeId == 0){
                                <button type="button" (click)="onSave()" class="btn btn-success">Save</button>
                            }
                            @else {
                                <button type="button" (click)="onUpdate()" class="btn btn-success">Update</button>
                            }
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
